<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Basicos</title>
</head>
<body>
    <h1>Inputs Básicos</h1>

    <form action="www.globo.com" method="post">
        <label>Nome</label> <br>

        <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""/><br>

        <label>Senha</label><br>
        <input placeholder="Insira sua senha" type="password" name="senha"/><br>

        <br><br>

        <label>Time</label>
        <input type="text" placeholder="Insira seu time" name="time" list="lista_times"/>
        <datalist id="lista_times">
            <option value="Santos" />
            <option value="Palmeiras" />
            <option value="Corinthians" />
            <option value="Flamengo" />

        </datalist>
        <br><br>
        <label>Opcões</label><br>
        <input type="radio" name="opcao">A
        <input type="radio" name="opcao">B
        <input type="radio" name="opcao">C <br> 

        <label>Multipla Escolha</label><br>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3 <br>

        <label>Texto</label><br>
        <textarea placeholder="Por favor digite um texto" name="texto" id="" cols="100" rows="10"></textarea><br>
        
        <label>Arquivo</label><br>
        <input type="file" name="arquivo" id=""><br><br>

        <label>Sexo</label><br>
        <select name="sexo" id="">
            <option selected value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>    
        </select><br><br>

        <label>Marcas de Carros</label><br>
        <select name="carros" id="">
            <optgroup label="Alemaes">
                <option selected value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
            <optgroup label="Suecos">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
        </select>
        <br><br>
        <input type="button" value="Botao sem acao"><br><br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
