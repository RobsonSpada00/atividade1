<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Basicos</title>
</head>
<body>
    <h1>Inputs Básicos</h1>

    <form action="/htmls/inputs_basicos.html" method="post">
        <label>Nome</label> <br>

        <input type="text" name="nome" class="" id=""/><br>

        <label>Senha</label><br>
        <input type="password" name="senha"/><br>

        <label>Opcões</label><br>
        <input type="radio" name="opcao">A
        <input type="radio" name="opcao">B
        <input type="radio" name="opcao">C <br> 

        <label>Multipla Escolha</label><br>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3 <br>

        <label>Texto</label><br>
        <textarea name="texto" id="" cols="100" rows="10"></textarea><br>
        
        <label>Arquivo</label><br>
        <input type="file" name="arquivo" id=""><br>
    </form>
</body>
</html>
